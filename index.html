<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario facebook</title>
  </head>
  <body>
    <h1>Formulario de Login do Facebook</h1>
    <form action="index.html" method="get">
      <input type="text" name="nome" id="nome" placeholder="Nome" /><br />
      <input
        type="text"
        name="sobrenome"
        id="sobrenome"
        placeholder="Sobrenome"
      /><br />
      <input
        type="text"
        name="celular-email"
        id="celular-email"
        placeholder="Celular ou Email"
      /><br />
      <input
        type="password"
        name="senha"
        id="senha"
        placeholder="Senha"
      /><br />
      <label for="">Data de Nascimento</label><br />
      <select name="dia" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <select name="mes" id="">
        <option value="jan">Jan</option>
        <option value="fev">Fev</option>
        <option value="mar">Mar</option>
        <option value="abr">Abr</option>
        <option value="mai">Mai</option>
      </select>
      <select name="ano" id="">
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
      </select>
      <br>
      <label for="">Genero</label><br>
      <label for="Masculino">Masculino</label>
      <input type="radio" name="genero" id="Masculino" value="Masculino">
      <label for="Feminino">Feminino</label>
      <input type="radio" name="genero" id="Feminino" value="Feminino">
      <label for="Personalizado">Personalizado</label>
      <input type="radio" name="genero" id="Personalizado" value="Personalizado">
      <br>
      <input type="submit" name="enviar" id="enviar">
    </form>
  </body>
</html>
